<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>


<body>

    <header class="header">

        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#"><img src="images/Logo.png" alt=""></a>
                    </div>
                    <a class="header__button" href="#">
                        Become a Seller
                    </a>
                    <div class="header__notif">
                        <a class="bell" href="#"></a>
                        <a class="email" href="#"></a>
                        <a class="busket" href="#"></a>
                    </div>
                    <div class="header__profile">
                        <a class="photo" href="#"></a>
                        <div class="header__profile-inner">
                            <a class="name" href="#">Taofiq Hakim</a>
                            <div class="price">$20.45</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__menu">
            <div class="container">
                <div class="header__menu-list">
                    <ul>
                        <li> <a href="#">Home</a></li>
                        <li> <a href="#">All Products</a></li>
                        <li> <a href="#">Wordpress</a></li>
                        <li> <a href="#">Festures</a></li>
                        <li> <a href="#">Pages</a></li>
                    </ul>

                    <div class="header__search">
                        <form action="">
                             <input type="text" placeholder="Search product here..." required>
                             <button type="submit">
                                 <img src="images/icons/search.png" alt="">
                             </button>
                        </form>
                    </div>
                </div>
            </div> 
        </div>

    </header>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>



</html>
